    <title>Trivia!</title>
    <script>
        // TODO: Add code to check answers to questions
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('#button1').addEventListener('click', function() {
                document.querySelector('#button1').style.backgroundColor = 'red';
                displayText('incorrect');
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('#button2').addEventListener('click', function() {
                document.querySelector('#button2').style.backgroundColor = 'red';
                displayText('incorrect');
            });
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('#button3').addEventListener('click', function() {
                document.querySelector('#button3').style.backgroundColor = 'green';
                displayText('correct');
            });
        });

        function displayText(ans) {
            if (ans == 'correct') {
                document.querySelector('#p1').innerHTML = 'Correct';
            }

            else {
                document.querySelector('#p1').innerHTML = 'Incorrect';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('form').addEventListener('submit', function(e) {
                ans = document.querySelector('#ans').value;
                if (ans == '8') {
                    document.querySelector('#ans').style.backgroundColor = 'green';
                    document.querySelector('#p2').innerHTML = 'Correct';
                }

                else {
                    document.querySelector('#ans').style.backgroundColor = 'red';
                    document.querySelector('#p2').innerHTML = 'Incorrect';
                }

                e.preventDefault();
            })
        });

    </script>
