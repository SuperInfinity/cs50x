<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Scoreboard</title>
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>

        <head>
            <h1 class="center">Left Team vs Right Team</h1>
            <p>Hey, there..! You can click and change score</p>
            <p id="res" class="team"></p>
        </head>

        <main>
            <table>
                <tr>
                    <td class="team">Team 1</td>
                    <td class="team">Team 2</td>
                </tr>
                <tr>
                    <td id="score1">0</td>
                    <td id="score2">0</td>
                </tr>
                <tr>
                    <td>
                        <button id="add1">+1</button>
                    </td>
                    <td>
                        <button id="add2">+1</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="sub1">-1</button>
                    </td>
                    <td>
                        <button id="sub2">-1</button>
                    </td>
                </tr>
            </table>
        </main>

        <footer>
            <p>Made by me..!</p>
        </footer>

        <script>
            let team1 = 0;
            let team2 = 0;

            document.querySelector('#add1').onclick = function() {
                team1 = team1 + 1;
                document.querySelector('#score1').innerHTML = team1;
                if (team1 == 5) {
                    document.querySelector('#res').innerHTML = "Team 1 Won..!"
                }
            }

            document.querySelector('#add2').onclick = function() {
                team2 = team2 + 1;
                document.querySelector('#score2').innerHTML = team2;
                if (team2 == 5) {
                    document.querySelector('#res').innerHTML = "Team 2 Won..!"
                }
            }

            document.querySelector('#sub1').onclick = function() {
                team1 = team1 - 1;
                document.querySelector('#score1').innerHTML = team1;
            }

            document.querySelector('#sub2').onclick = function() {
                team2 = team2 - 1;
                document.querySelector('#score2').innerHTML = team2;
            }

    </script>
  </body>
</html>
